<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Arrière-plan noir -->
  <rect width="1920" height="1080" fill="#000000"/>
  
  <!-- Dégradé subtil -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- Texte de fallback -->
  <text x="960" y="500" font-size="140" fill="white" text-anchor="middle" 
        dominant-baseline="middle" font-family="Arial, sans-serif" font-weight="bold">
    ⚠
  </text>
  <text x="960" y="700" font-size="80" fill="#888888" text-anchor="middle"
        dominant-baseline="middle" font-family="Arial, sans-serif">
    NO SIGNAL
  </text>
  <text x="960" y="850" font-size="40" fill="#555555" text-anchor="middle"
        dominant-baseline="middle" font-family="Arial, sans-serif">
    Waiting for content...
  </text>
</svg>
